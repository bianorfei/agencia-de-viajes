    <h1>Contactate con nosotros</h1>
    <form action="ny.php" method="post" autocomplete="on" class="texto">
        <label for="nombre">Nombre completo</label>
        <br>
        <input type="text" id="nombre" name="nombre" style="width: 40vw; font-size: 2vw; text-align: center;" required>
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email" name="email" style="width: 40vw; font-size: 2vw; text-align: center;" required>
        <br>
        <label for="tel">Teléfono</label>
        <br>
        <input type="tel" id="tel" name="tel" style="width: 40vw; font-size: 2vw; text-align: center;" required>
        <br>
        <label for="destino">Destino de interés</label>
        <br>
        <select id="destino" name="destino" style="width: 40vw; font-size: 2vw; text-align: center;" required>
            <option value="ny">Nueva York</option>
            <option value="tk">Tokyo</option>
            <option value="sz">Alpes Suizos</option>
            <option value="in">Inglaterra</option>
            <option value="fr">Francia</option>
        </select>
        <br>
        <label for="mensaje">Dejanos tu consulta a continuación:</label>
        <br>
        <textarea id="mensaje" name="mensaje" rows="2" cols="40" style="width: 40vw; font-size: 2vw; text-align: center;" required></textarea><br>
        <br>
        <button type="reset" style="width: 20vw; font-size: 2vw;">Borrar</button>
        <button type="submit" style="width: 20vw; font-size: 2vw;">Enviar</button>
    </form>
